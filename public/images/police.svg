<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- Home Tab (Active) -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- Font Section -->
  <rect x="60" y="90" width="300" height="40" rx="2" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Font Dropdown -->
  <rect x="70" y="95" width="120" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="80" y="115" font-family="Arial" font-size="12" fill="#333333">Calibri</text>
  <polygon points="180,105 190,105 185,115" fill="#333333"/>
  
  <!-- Font Size Dropdown -->
  <rect x="200" y="95" width="50" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="215" y="115" font-family="Arial" font-size="12" fill="#333333">12</text>
  <polygon points="240,105 250,105 245,115" fill="#333333"/>
  
  <!-- Bold Button (Active) -->
  <rect x="260" y="95" width="30" height="30" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="275" y="115" font-family="Arial" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">B</text>
  
  <!-- Italic Button -->
  <rect x="295" y="95" width="30" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="310" y="115" font-family="Arial" font-size="12" font-style="italic" fill="#333333" text-anchor="middle">I</text>
  
  <!-- Underline Button -->
  <rect x="330" y="95" width="30" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="345" y="115" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle" text-decoration="underline">U</text>
  
  <!-- Document Area with Text -->
  <rect x="50" y="140" width="700" height="310" fill="white"/>
  
  <!-- Text being edited -->
  <text x="70" y="180" font-family="Calibri, Arial" font-size="16" fill="#333333">Voici un exemple de </text>
  <text x="210" y="180" font-family="Calibri, Arial" font-size="16" font-weight="bold" fill="#333333">texte en gras</text>
  <text x="310" y="180" font-family="Calibri, Arial" font-size="16" fill="#333333"> dans Microsoft Word.</text>
  
  <!-- Font Dialog Box -->
  <rect x="200" y="200" width="400" height="200" rx="5" fill="white" stroke="#a0a0a0" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="200" y="200" width="400" height="30" rx="5 5 0 0" fill="#f0f0f0" stroke="#a0a0a0" stroke-width="1"/>
  <text x="220" y="220" font-family="Arial" font-size="14" fill="#333333">Police</text>
  
  <!-- Font Selection in Dialog -->
  <rect x="220" y="240" width="360" height="120" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="230" y="260" font-family="Arial" font-size="12" fill="#333333">Police:</text>
  <rect x="280" y="245" width="150" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="290" y="260" font-family="Arial" font-size="12" fill="#333333">Calibri</text>
  
  <text x="230" y="290" font-family="Arial" font-size="12" fill="#333333">Taille:</text>
  <rect x="280" y="275" width="60" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="290" y="290" font-family="Arial" font-size="12" fill="#333333">12</text>
  
  <text x="230" y="320" font-family="Arial" font-size="12" fill="#333333">Style:</text>
  <rect x="280" y="305" width="150" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="290" y="320" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Gras</text>
  
  <!-- Dialog Buttons -->
  <rect x="450" y="370" width="70" height="25" rx="2" fill="#2b579a" stroke="#1e3f6f" stroke-width="1"/>
  <text x="485" y="385" font-family="Arial" font-size="12" fill="white" text-anchor="middle">OK</text>
  
  <rect x="370" y="370" width="70" height="25" rx="2" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="405" y="385" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Annuler</text>
</svg>