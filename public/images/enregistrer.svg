<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- File Tab (Active) -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Fichier</text>
  
  <!-- File Menu -->
  <rect x="150" y="100" width="250" height="300" rx="5" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Save Option (Highlighted) -->
  <rect x="160" y="180" width="230" height="40" rx="5" fill="#e6e6e6"/>
  <text x="180" y="205" font-family="Arial" font-size="14" fill="#333333">Enregistrer</text>
  
  <!-- Save Icon -->
  <rect x="370" y="185" width="30" height="30" rx="2" fill="#2b579a"/>
  <rect x="375" y="190" width="20" height="15" fill="white"/>
  <rect x="380" y="195" width="10" height="5" fill="#2b579a"/>
  
  <!-- Other Menu Options -->
  <text x="180" y="145" font-family="Arial" font-size="14" fill="#333333">Nouveau</text>
  <text x="180" y="245" font-family="Arial" font-size="14" fill="#333333">Enregistrer sous</text>
  <text x="180" y="285" font-family="Arial" font-size="14" fill="#333333">Ouvrir</text>
  <text x="180" y="325" font-family="Arial" font-size="14" fill="#333333">Imprimer</text>
  
  <!-- Keyboard Shortcut -->
  <text x="350" y="205" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">Ctrl+S</text>
</svg>