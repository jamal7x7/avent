<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- Review Tab (Active) -->
  <rect x="230" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="270" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Révision</text>
  
  <!-- Home Tab -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- Insert Tab -->
  <rect x="145" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="185" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Insertion</text>
  
  <!-- Review Ribbon -->
  <rect x="60" y="90" width="680" height="40" rx="2" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Spelling & Grammar Button (Highlighted) -->
  <rect x="100" y="95" width="100" height="30" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="150" y="115" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Orthographe</text>
  
  <!-- Spelling Icon -->
  <rect x="110" y="100" width="20" height="20" fill="#2b579a"/>
  <text x="120" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ABC</text>
  <path d="M 125,102 L 128,105 L 130,102" stroke="#ffcc00" stroke-width="1.5" fill="none"/>
  
  <!-- Document Area -->
  <rect x="50" y="140" width="700" height="310" fill="white"/>
  
  <!-- Document Content with Spelling Error -->
  <text x="100" y="180" font-family="Calibri, Arial" font-size="16" fill="#333333">Voici un exemple de texte avec une</text>
  <text x="100" y="205" font-family="Calibri, Arial" font-size="16" fill="#333333">erreur d'</text>
  <text x="160" y="205" font-family="Calibri, Arial" font-size="16" fill="#ff0000" text-decoration="underline wavy #ff0000">ortografe</text>
  <text x="230" y="205" font-family="Calibri, Arial" font-size="16" fill="#333333">dans le document.</text>
  
  <!-- Spelling Dialog -->
  <rect x="200" y="230" width="400" height="220" rx="5" fill="white" stroke="#a0a0a0" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="200" y="230" width="400" height="30" rx="5 5 0 0" fill="#f0f0f0" stroke="#a0a0a0" stroke-width="1"/>
  <text x="220" y="250" font-family="Arial" font-size="14" fill="#333333">Vérification orthographique</text>
  
  <!-- Spelling Error and Suggestions -->
  <rect x="220" y="270" width="360" height="140" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  
  <text x="230" y="290" font-family="Arial" font-size="12" fill="#333333">Non reconnu dans le dictionnaire:</text>
  <text x="230" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#ff0000">ortografe</text>
  
  <text x="230" y="330" font-family="Arial" font-size="12" fill="#333333">Suggestions:</text>
  <rect x="230" y="340" width="340" height="25" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="240" y="357" font-family="Arial" font-size="14" fill="#333333">orthographe</text>
  
  <rect x="230" y="370" width="340" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="240" y="387" font-family="Arial" font-size="14" fill="#333333">orthographie</text>
  
  <!-- Dialog Buttons -->
  <rect x="510" y="420" width="70" height="25" rx="2" fill="#2b579a" stroke="#1e3f6f" stroke-width="1"/>
  <text x="545" y="435" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Modifier</text>
  
  <rect x="430" y="420" width="70" height="25" rx="2" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="465" y="435" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Ignorer</text>
  
  <rect x="350" y="420" width="70" height="25" rx="2" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="385" y="435" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Ajouter</text>
</svg>