<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- Insert Tab (Active) -->
  <rect x="145" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="185" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Insertion</text>
  
  <!-- Home Tab -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- Insert Ribbon -->
  <rect x="60" y="90" width="680" height="40" rx="2" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Header & Footer Button (Highlighted) -->
  <rect x="400" y="95" width="100" height="30" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="450" y="115" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">En-tête et pied de page</text>
  
  <!-- Header Icon -->
  <rect x="410" y="100" width="20" height="20" fill="#2b579a"/>
  <rect x="412" y="102" width="16" height="5" fill="white" stroke="#2b579a" stroke-width="0.5"/>
  <rect x="412" y="109" width="16" height="2" fill="white" stroke="#2b579a" stroke-width="0.5"/>
  <rect x="412" y="113" width="16" height="5" fill="white" stroke="#2b579a" stroke-width="0.5"/>
  
  <!-- Document Area with Header Section -->
  <rect x="50" y="140" width="700" height="310" fill="white"/>
  
  <!-- Header Area -->
  <rect x="50" y="140" width="700" height="60" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="170" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">En-tête</text>
  <rect x="200" y="180" width="400" height="1" fill="#d0d0d0"/>
  
  <!-- Header & Footer Dropdown Menu -->
  <rect x="350" y="200" width="250" height="200" rx="5" fill="white" stroke="#a0a0a0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  
  <!-- Header Options -->
  <rect x="360" y="210" width="230" height="30" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="380" y="230" font-family="Arial" font-size="12" fill="#333333">En-tête vide</text>
  
  <rect x="360" y="245" width="230" height="30" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="380" y="265" font-family="Arial" font-size="12" fill="#333333">En-tête avec numéro de page</text>
  
  <rect x="360" y="280" width="230" height="30" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="380" y="300" font-family="Arial" font-size="12" fill="#333333">En-tête avec titre du document</text>
  
  <rect x="360" y="315" width="230" height="30" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="380" y="335" font-family="Arial" font-size="12" fill="#333333">En-tête avec date</text>
  
  <rect x="360" y="350" width="230" height="30" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="380" y="370" font-family="Arial" font-size="12" fill="#333333">Modifier l'en-tête</text>
  
  <!-- Document Content -->
  <text x="100" y="250" font-family="Calibri, Arial" font-size="16" fill="#333333">Contenu du document...</text>
  
  <!-- Footer Area -->
  <rect x="50" y="390" width="700" height="60" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="420" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Pied de page</text>
  <rect x="200" y="400" width="400" height="1" fill="#d0d0d0"/>
</svg>