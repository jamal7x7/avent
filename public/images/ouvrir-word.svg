<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- File Tab -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Fichier</text>
  
  <!-- Home Tab -->
  <rect x="145" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="185" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- Insert Tab -->
  <rect x="230" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="270" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Insertion</text>
  
  <!-- Word Document Area -->
  <rect x="50" y="130" width="700" height="320" fill="white"/>
  
  <!-- Word Icon -->
  <rect x="350" y="200" width="100" height="100" rx="10" fill="#2b579a"/>
  <text x="400" y="260" font-family="Arial" font-size="60" fill="white" text-anchor="middle">W</text>
  
  <!-- Start Text -->
  <text x="400" y="330" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle">Cliquez pour commencer</text>
  
  <!-- Recent Documents -->
  <rect x="100" y="380" width="600" height="30" rx="5" fill="#f0f0f0"/>
  <text x="120" y="400" font-family="Arial" font-size="14" fill="#333333">Documents r√©cents</text>
</svg>