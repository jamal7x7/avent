<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- File Tab (Active) -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Fichier</text>
  
  <!-- Home Tab -->
  <rect x="145" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="185" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- File Menu -->
  <rect x="150" y="100" width="200" height="350" rx="5" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Print Option (Highlighted) -->
  <rect x="160" y="280" width="180" height="40" rx="5" fill="#e6e6e6"/>
  <text x="180" y="305" font-family="Arial" font-size="14" fill="#333333">Imprimer</text>
  
  <!-- Print Icon -->
  <rect x="320" y="285" width="30" height="30" rx="2" fill="#2b579a"/>
  <rect x="325" y="290" width="20" height="15" fill="white"/>
  <rect x="325" y="295" width="20" height="5" fill="#2b579a"/>
  
  <!-- Other Menu Options -->
  <text x="180" y="145" font-family="Arial" font-size="14" fill="#333333">Nouveau</text>
  <text x="180" y="185" font-family="Arial" font-size="14" fill="#333333">Ouvrir</text>
  <text x="180" y="225" font-family="Arial" font-size="14" fill="#333333">Enregistrer</text>
  <text x="180" y="265" font-family="Arial" font-size="14" fill="#333333">Enregistrer sous</text>
  <text x="180" y="345" font-family="Arial" font-size="14" fill="#333333">Exporter</text>
  <text x="180" y="385" font-family="Arial" font-size="14" fill="#333333">Fermer</text>
  
  <!-- Print Preview Area -->
  <rect x="360" y="100" width="390" height="350" rx="5" fill="white" stroke="#a0a0a0" stroke-width="1"/>
  
  <!-- Print Settings -->
  <rect x="370" y="110" width="180" height="330" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Printer Selection -->
  <text x="380" y="130" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Imprimante</text>
  <rect x="380" y="140" width="160" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="390" y="157" font-family="Arial" font-size="11" fill="#333333">HP LaserJet Pro</text>
  <polygon points="530,152 535,147 540,152" fill="#333333"/>
  
  <!-- Copies -->
  <text x="380" y="180" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Copies</text>
  <rect x="380" y="190" width="50" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="395" y="207" font-family="Arial" font-size="11" fill="#333333">1</text>
  
  <!-- Settings -->
  <text x="380" y="230" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Paramètres</text>
  
  <!-- Print All Pages -->
  <rect x="380" y="240" width="160" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="390" y="257" font-family="Arial" font-size="11" fill="#333333">Imprimer toutes les pages</text>
  <polygon points="530,252 535,247 540,252" fill="#333333"/>
  
  <!-- Print One Sided -->
  <rect x="380" y="270" width="160" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="390" y="287" font-family="Arial" font-size="11" fill="#333333">Impression recto</text>
  <polygon points="530,282 535,277 540,282" fill="#333333"/>
  
  <!-- Collated -->
  <rect x="380" y="300" width="160" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="390" y="317" font-family="Arial" font-size="11" fill="#333333">Assemblé</text>
  <polygon points="530,312 535,307 540,312" fill="#333333"/>
  
  <!-- Orientation -->
  <rect x="380" y="330" width="160" height="25" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="390" y="347" font-family="Arial" font-size="11" fill="#333333">Portrait</text>
  <polygon points="530,342 535,337 540,342" fill="#333333"/>
  
  <!-- Print Button -->
  <rect x="440" y="370" width="100" height="30" rx="2" fill="#2b579a" stroke="#1e3f6f" stroke-width="1"/>
  <text x="490" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Imprimer</text>
  
  <!-- Document Preview -->
  <rect x="560" y="110" width="180" height="240" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Preview Content -->
  <rect x="570" y="120" width="160" height="20" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="150" width="160" height="10" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="170" width="160" height="10" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="190" width="160" height="10" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="210" width="100" height="10" rx="1" fill="#f0f0f0"/>
  
  <rect x="570" y="230" width="160" height="10" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="250" width="160" height="10" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="270" width="160" height="10" rx="1" fill="#f0f0f0"/>
  <rect x="570" y="290" width="120" height="10" rx="1" fill="#f0f0f0"/>
  
  <!-- Page Navigation -->
  <rect x="560" y="360" width="180" height="30" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <text x="600" y="380" font-family="Arial" font-size="12" fill="#333333">Page 1 sur 3</text>
  
  <!-- Navigation Buttons -->
  <polygon points="580,375 570,380 580,385" fill="#2b579a"/>
  <polygon points="720,375 730,380 720,385" fill="#2b579a"/>
</svg>