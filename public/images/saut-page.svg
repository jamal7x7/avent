<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- Insert Tab (Active) -->
  <rect x="145" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="185" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Insertion</text>
  
  <!-- Home Tab -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- Layout Tab -->
  <rect x="230" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="270" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Mise en page</text>
  
  <!-- Insert Ribbon -->
  <rect x="60" y="90" width="680" height="40" rx="2" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Page Break Button (Highlighted) -->
  <rect x="200" y="95" width="80" height="30" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="240" y="115" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Saut de page</text>
  
  <!-- Page Break Icon -->
  <rect x="210" y="100" width="20" height="20" fill="#2b579a"/>
  <line x1="215" y1="102" x2="225" y2="102" stroke="white" stroke-width="1.5"/>
  <line x1="220" y1="102" x2="220" y2="118" stroke="white" stroke-width="1.5"/>
  <line x1="215" y1="118" x2="225" y2="118" stroke="white" stroke-width="1.5"/>
  
  <!-- Document Area -->
  <rect x="50" y="140" width="700" height="310" fill="white"/>
  
  <!-- Page Break Dialog -->
  <rect x="200" y="180" width="400" height="220" rx="5" fill="white" stroke="#a0a0a0" stroke-width="2" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="200" y="180" width="400" height="30" rx="5 5 0 0" fill="#f0f0f0" stroke="#a0a0a0" stroke-width="1"/>
  <text x="220" y="200" font-family="Arial" font-size="14" fill="#333333">Saut</text>
  
  <!-- Break Options -->
  <rect x="220" y="220" width="360" height="140" rx="2" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Types of Breaks -->
  <text x="240" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Types de saut</text>
  
  <!-- Page Break Option (Selected) -->
  <circle cx="230" cy="260" r="8" fill="white" stroke="#2b579a" stroke-width="1.5"/>
  <circle cx="230" cy="260" r="4" fill="#2b579a"/>
  <text x="250" y="265" font-family="Arial" font-size="12" fill="#333333">Saut de page</text>
  
  <!-- Column Break Option -->
  <circle cx="230" cy="285" r="8" fill="white" stroke="#a0a0a0" stroke-width="1.5"/>
  <text x="250" y="290" font-family="Arial" font-size="12" fill="#333333">Saut de colonne</text>
  
  <!-- Section Break Options -->
  <text x="240" y="315" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Sauts de section</text>
  
  <!-- Next Page Option -->
  <circle cx="230" cy="335" r="8" fill="white" stroke="#a0a0a0" stroke-width="1.5"/>
  <text x="250" y="340" font-family="Arial" font-size="12" fill="#333333">Page suivante</text>
  
  <!-- Continuous Option -->
  <circle cx="230" cy="360" r="8" fill="white" stroke="#a0a0a0" stroke-width="1.5"/>
  <text x="250" y="365" font-family="Arial" font-size="12" fill="#333333">Continu</text>
  
  <!-- Dialog Buttons -->
  <rect x="510" y="370" width="70" height="25" rx="2" fill="#2b579a" stroke="#1e3f6f" stroke-width="1"/>
  <text x="545" y="385" font-family="Arial" font-size="12" fill="white" text-anchor="middle">OK</text>
  
  <rect x="430" y="370" width="70" height="25" rx="2" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="465" y="385" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Annuler</text>
  
  <!-- Document Content -->
  <text x="100" y="160" font-family="Calibri, Arial" font-size="16" fill="#333333">Fin de la premiÃ¨re page...</text>
  
  <!-- Page Break Indicator -->
  <line x1="100" y1="420" x2="700" y2="420" stroke="#2b579a" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="440" font-family="Arial" font-size="12" fill="#2b579a" text-anchor="middle">- Saut de page -</text>
</svg>