<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Word Ribbon -->
  <rect x="50" y="50" width="700" height="80" rx="5" fill="#2b579a"/>
  
  <!-- Home Tab (Active) -->
  <rect x="60" y="50" width="80" height="30" rx="5" fill="#4472c4"/>
  <text x="100" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Accueil</text>
  
  <!-- Insert Tab -->
  <rect x="145" y="50" width="80" height="30" rx="5" fill="#2b579a"/>
  <text x="185" y="70" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Insertion</text>
  
  <!-- Styles Section -->
  <rect x="400" y="90" width="200" height="40" rx="2" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Styles Button (Highlighted) -->
  <rect x="410" y="95" width="80" height="30" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="450" y="115" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Styles</text>
  
  <!-- Styles Icon -->
  <rect x="420" y="100" width="20" height="20" fill="#2b579a"/>
  <rect x="422" y="102" width="16" height="5" fill="white" stroke="#2b579a" stroke-width="0.5"/>
  <rect x="422" y="109" width="16" height="5" fill="white" stroke="#2b579a" stroke-width="0.5"/>
  <rect x="422" y="116" width="16" height="2" fill="white" stroke="#2b579a" stroke-width="0.5"/>
  
  <!-- Document Area -->
  <rect x="50" y="140" width="700" height="310" fill="white"/>
  
  <!-- Styles Pane -->
  <rect x="550" y="140" width="200" height="310" rx="5" fill="#f9f9f9" stroke="#d0d0d0" stroke-width="1"/>
  <rect x="550" y="140" width="200" height="30" rx="5 5 0 0" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  <text x="650" y="160" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Styles</text>
  
  <!-- Style Options -->
  <rect x="560" y="180" width="180" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Titre 1</text>
  
  <rect x="560" y="215" width="180" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="235" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">Titre 2</text>
  
  <rect x="560" y="250" width="180" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Titre 3</text>
  
  <rect x="560" y="285" width="180" height="30" rx="2" fill="#e6e6e6" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="305" font-family="Arial" font-size="12" fill="#333333">Normal</text>
  
  <rect x="560" y="320" width="180" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="340" font-family="Arial" font-size="12" font-style="italic" fill="#333333">Accentuation</text>
  
  <rect x="560" y="355" width="180" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="375" font-family="Arial" font-size="12" fill="#333333">Citation</text>
  
  <rect x="560" y="390" width="180" height="30" rx="2" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  <text x="570" y="410" font-family="Arial" font-size="12" fill="#333333">Sous-titre</text>
  
  <!-- Document Content with Styles -->
  <text x="100" y="180" font-family="Calibri, Arial" font-size="24" font-weight="bold" fill="#2b579a">Mon Document avec Styles</text>
  <rect x="100" y="190" width="300" height="1" fill="#2b579a"/>
  
  <text x="100" y="220" font-family="Calibri, Arial" font-size="18" font-weight="bold" fill="#333333">Section 1: Introduction</text>
  
  <text x="100" y="250" font-family="Calibri, Arial" font-size="12" fill="#333333">Voici un paragraphe de texte normal. Les styles permettent de formater</text>
  <text x="100" y="270" font-family="Calibri, Arial" font-size="12" fill="#333333">rapidement le texte et de maintenir une apparence cohérente dans</text>
  <text x="100" y="290" font-family="Calibri, Arial" font-size="12" fill="#333333">tout le document.</text>
  
  <text x="100" y="320" font-family="Calibri, Arial" font-size="16" font-weight="bold" fill="#333333">Sous-section: Utilisation des styles</text>
  
  <text x="100" y="350" font-family="Calibri, Arial" font-size="12" fill="#333333">Les styles peuvent être appliqués en sélectionnant le texte et en</text>
  <text x="100" y="370" font-family="Calibri, Arial" font-size="12" fill="#333333">cliquant sur le style souhaité dans le panneau des styles.</text>
  
  <!-- Selection Highlight -->
  <rect x="100" y="320" width="260" height="20" fill="#b3d7ff" fill-opacity="0.3"/>
</svg>